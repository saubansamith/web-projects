<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        #btn:hover {
            background-color: #0056b3;
        }
        #fact {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .fact {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <button id="btn">Get a Joke</button>
    <p id="fact">Click the button to get a joke!</p>
    <p class="fact">Enjoy your day with a smile ðŸ˜Š</p>
    <script src="script.js"></script>
</body>
</html>
