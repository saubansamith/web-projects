<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconṭnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h4><span style="text-decoration:underline;text-decoration-color: #4071f4;">Re</span>gistration</h4>
        <div>
            <h5>Personal Details</h5>
            <div class="grid">
                <div class="personal">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="personal">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="Date Of Birth" id="DOB" placeholder="Enter birth date">
                </div>
                <div class="personal">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter your email">
                </div>
                <div class="personal">
                    <label for="number">Mobile Number</label>
                    <input type="number" name="number" id="number" placeholder="Enter mobile number">
                </div>
                <div class="personal">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="personal">
                    <label for="occupation">Occupation</label>
                    <select id="options" name="options">
                        <option value="Agricultur">Agriculture</option>
                        <option value="Automobile">Automobile Work</option>
                        <option value="NGO service">NGO Service</option>
                    </select>
                </div>
            </div>
            <h5>Identify Details</h5>
            <div class="grid">

                <div class="personal">
                    <label for="id">ID Type</label>
                    <input type="text" id="id" placeholder="Enter ID type">
                </div>
                <div class="personal">
                    <label for="id number">ID Number</label>
                    <input type="number" name="id number" id="id number" placeholder="Enter ID number">
                </div>
                <div class="personal">
                    <label for="authority">Issue Authority</label>
                    <input type="text" name="issue authority" id="authority" placeholder="Enter issue department">
                </div>
                <div class="personal">
                    <label for="issue date">Issue Date</label>
                    <input type="date" name="issue date" id="issue date" placeholder="Enter ID issue date">
                </div>
                <div class="personal">
                    <label for="state">Issue State</label>
                    <input type="text" name="gender" id="state" placeholder="Enter ID issue state">
                </div>
                <div class="personal">
                    <label for="expiry">Expiry Date</label>
                    <input type="date" name="expiry date" id="expiry" placeholder="Enter ID expiry date">
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms and Conditions</a> as set out by the user
                    agreement. By clicking here, I state that I have read and understood the terms and
                    conditions.
                </label>
            </div>
            <div class="btn">
                <button type="button">Next →</button>
            </div>

        </div>
    </div>
</body>

</html>
